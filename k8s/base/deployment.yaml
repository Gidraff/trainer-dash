apiVersion: apps/v1
kind: Deployment
metadata:
  name: fitflow-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fitflow-api
  template:
    metadata:
      labels:
        app: fitflow-api
    spec:
      containers:
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.14.2
          args:
            - "--private-ip"
            - "--port=5432"
            - "gidraff-cloudkite-58sdk3:us-central1:cordiafit-db"
          securityContext:
            runAsNonRoot: true
            runAsUser: 65532
          resources:
            requests:
              memory: "64Mi"
              cpu: "20m"

        - name: api
          image: us-central1-docker.pkg.dev/gidraff-cloudkite-58sdk3/fitflow/api:latest
          ports:
            - containerPort: 8080

          # CRITICAL FIX: Build DATABASE_URL in the shell, not in env
          command: ["/bin/sh", "-c"]
          args:
            - |
              export DATABASE_URL="postgresql://${DB_USER}:${DB_PASS}@127.0.0.1:5432/${DB_NAME}"
              echo "=== FitFlow API Starting ==="
              echo "DATABASE_URL: postgresql://${DB_USER}:***@127.0.0.1:5432/${DB_NAME}"
              exec ./api

          env:
            - name: KEYCLOAK_ISSUER_URL
              value: "https://auth.cordiafit.fit/auth/realms/trainer-app"
            - name: KEYCLOAK_INTERNAL_URL
              value: "http://keycloak-v2.keycloak.svc.cluster.local:8080/auth/realms/trainer-app"
            - name: RUST_LOG
              value: "debug"
            - name: APP_HOST
              value: "0.0.0.0"
            - name: APP_PORT
              value: "8080"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: fitflow-db-secrets
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: fitflow-db-secrets
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: fitflow-db-secrets
                  key: database

          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 3
            failureThreshold: 30

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 10
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 5
            failureThreshold: 3

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
