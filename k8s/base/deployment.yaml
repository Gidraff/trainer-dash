apiVersion: apps/v1
kind: Deployment
metadata:
  name: fitflow-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fitflow-api
  template:
    metadata:
      labels:
        app: fitflow-api
    spec:
      # initContainers:
      #   - name: wait-for-db
      #     image: busybox:1.36
      #     command:
      #       - sh
      #       - -c
      #       - |
      #         echo "Waiting for Cloud SQL Proxy to be ready..."
      #         until nc -z 127.0.0.1 5432; do
      #           echo "Waiting for database connection..."
      #           sleep 2
      #         done
      #         echo "Database is reachable!"
      #     resources:
      #       requests:
      #         memory: "16Mi"
      #         cpu: "10m"
      #       limits:
      #         memory: "32Mi"
      #         cpu: "50m"
      containers:
        # Sidecar for Database Access
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.14.2
          args:
            - "--port=5432"
            - "gidraff-cloudkite-58sdk3:us-central1:cordiafit-db"
          securityContext:
            runAsNonRoot: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "20m"
            limits:
              memory: "256Mi"
              cpu: "200m"
        - name: api
          image: fitflow-api:placeholder # Overridden by Kustomize
          ports:
            - containerPort: 8080
          env:
            - name: KEYCLOAK_ISSUER_URL
              valueFrom:
                configMapKeyRef:
                  name: fitflow-api-config
                  key: KEYCLOAK_ISSUER_URL

            - name: KEYCLOAK_INTERNAL_URL
              valueFrom:
                configMapKeyRef:
                  name: fitflow-api-config
                  key: KEYCLOAK_INTERNAL_URL
            - name: RUST_LOG
              valueFrom:
                configMapKeyRef:
                  name: fitflow-api-config
                  key: RUST_LOG

            - name: APP_HOST
              valueFrom:
                configMapKeyRef:
                  name: fitflow-api-config
                  key: APP_HOST
            - name: APP_PORT
              valueFrom:
                configMapKeyRef:
                  name: fitflow-api-config
                  key: APP_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: fitflow-db-secrets
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: fitflow-db-secrets
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: fitflow-db-secrets
                  key: database
            - name: DATABASE_URL
              value: "postgresql://$(DB_USER):$(DB_PASS)@127.0.0.1:5432/$(DB_NAME)"
          # livenessProbe:
          #   httpGet:
          #     path: /health
          #     port: 8080
          #   initialDelaySeconds: 60
          #   periodSeconds: 10
          #   timeoutSeconds: 5
          #   failureThreshold: 3

          # readinessProbe:
          #   httpGet:
          #     path: /health
          #     port: 8080
          #   initialDelaySeconds: 45
          #   periodSeconds: 5
          #   timeoutSeconds: 6
          #   failureThreshold: 3

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
        
