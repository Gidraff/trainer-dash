apiVersion: apps/v1
kind: Deployment
metadata:
  name: fitflow-api
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fitflow-api
  template:
    metadata:
      labels:
        app: fitflow-api
    spec:
      containers:
        # Cloud SQL Proxy - Must be first so it's ready when API starts
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.14.2
          args:
            - "--private-ip"
            - "--port=5432"
            - "gidraff-cloudkite-58sdk3:us-central1:cordiafit-db"
          securityContext:
            runAsNonRoot: true
            runAsUser: 65532
          resources:
            requests:
              memory: "64Mi"
              cpu: "20m"
            limits:
              memory: "256Mi"
              cpu: "200m"

        # API container
        - name: api
          image: fitflow-api:placeholder
          ports:
            - containerPort: 8080
              name: http

          env:
            - name: KEYCLOAK_ISSUER_URL
              valueFrom:
                configMapKeyRef:
                  name: fitflow-api-config
                  key: KEYCLOAK_ISSUER_URL
            - name: KEYCLOAK_INTERNAL_URL
              valueFrom:
                configMapKeyRef:
                  name: fitflow-api-config
                  key: KEYCLOAK_INTERNAL_URL
            - name: RUST_LOG
              valueFrom:
                configMapKeyRef:
                  name: fitflow-api-config
                  key: RUST_LOG
            - name: APP_HOST
              valueFrom:
                configMapKeyRef:
                  name: fitflow-api-config
                  key: APP_HOST
            - name: APP_PORT
              valueFrom:
                configMapKeyRef:
                  name: fitflow-api-config
                  key: APP_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: fitflow-db-secrets
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: fitflow-db-secrets
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: fitflow-db-secrets
                  key: database
            - name: DATABASE_URL
              value: "postgresql://$(DB_USER):$(DB_PASS)@127.0.0.1:5432/$(DB_NAME)"

          # CRITICAL: Startup probe prevents liveness/readiness from running too early
          startupProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 24 # 24 * 5s = 120s max startup time
            successThreshold: 1

          # Only runs AFTER startup probe succeeds
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0 # Not needed, startup probe handles this
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          # Only runs AFTER startup probe succeeds
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0 # Not needed, startup probe handles this
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
