apiVersion: v1
kind: Service
metadata:
  name: trainer-api
spec:
  selector:
    app: trainer-api # This MUST match the label in your Deployment
  ports:
    - protocol: TCP
      port: 80 # Port the service listens on
      targetPort: 8080 # Port your Rust app listens on
  type: ClusterIP # Internal only. Use LoadBalancer for external access.
