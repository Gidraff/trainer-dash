apiVersion: apps/v1
kind: Deployment
metadata:
  name: "fitflow-api"
spec:
  replicas: 3 # High availability across zones
  template:
    spec:
      containers:
        - name: api
          image: us-central1-docker.pkg.dev/project/fitflow/api:latest
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: fitflow-db-secrets
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fitflow-db-secrets
                  key: password
            - name: DATABASE_URL
              value: "postgresql://$(DB_USER):$(DB_PASSWORD)@127.0.0.1:5432/fitflow_db" # Connects via sidecar
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.1.0
          args:
            - "--port=5432"
            - "[INSTANCE_CONNECTION_NAME]"
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
