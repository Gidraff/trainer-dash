version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: fitflow-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${API_DB_USER}
      POSTGRES_PASSWORD: ${API_DB_PASSWORD}
      POSTGRES_DB: ${API_DB_NAME}
      KC_DB_NAME: ${KC_DB_NAME} # Passed to the init script
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - fitflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${API_DB_USER} -d ${API_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: fitflow-keycloak
    command: start-dev --proxy edge
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/${KC_DB_NAME}
      KC_DB_USERNAME: ${API_DB_USER}
      KC_DB_PASSWORD: ${API_DB_PASSWORD}
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_PORT: 8081
      KC_HTTP_ENABLED: "true"
      KC_HTTP_RELATIVE_PATH: "/auth"
      # KC_PROXY: xforwarded
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME}
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HEALTH_ENABLED: "true"

    
    healthcheck:
      # This version is more reliable: it just checks if the management port is responding
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080 && echo -e 'GET /auth/health/live HTTP/1.1\r\nHost: localhost\r\nConnection: close\r\n\r\n' >&3 && cat <&3 | grep '200 OK'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s # Give it 30 seconds to breathe before checking

    ports:
      - "8081:8080"
    networks:
      - fitflow-network
    depends_on:
      db:
        condition: service_healthy

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: fitflow-api
    environment:
      DATABASE_URL: postgresql://${API_DB_USER}:${API_DB_PASSWORD}@db:5432/${API_DB_NAME}
      KEYCLOAK_ISSUER_URL: http://localhost:8081/auth/realms/trainer-app
      KEYCLOAK_INTERNAL_URL: http://keycloak:8080/auth/realms/trainer-app
    networks:
      - fitflow-network
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_healthy

volumes:
  db-data:

networks:
  fitflow-network:
    driver: bridge