name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  # 1. Test both apps (always runs)
  test-backend:
    runs-on: ubuntu-latest
    env:
      SQLX_OFFLINE: true # Forces compiler to use the .sqlx directory
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2 # Speeds up build times significantly
        with:
          work-dir: apps/api

      - name: Verify SQLx Cache
        # This fails if you changed SQL queries but forgot to run 'cargo sqlx prepare'
        run: |
          cargo install sqlx-cli --no-default-features --features postgres
          cd apps/api && cargo sqlx prepare --check -- --all-targets

      - name: Rust Test
        run: cd apps/api && cargo test

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Node Test
        run: cd apps/web && npm ci && npm run build

  # 2. Build, Migrate and Push (only on main)
  deploy:
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Start Cloud SQL Proxy
        run: |
          curl -o cloud-sql-proxy https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.14.2/cloud-sql-proxy.linux.amd64
          chmod +x cloud-sql-proxy
          ./cloud-sql-proxy ${{ secrets.CLOUD_SQL_CONNECTION }} --port 5432 &
          sleep 5

      - name: Run Migrations
        env:
          DATABASE_URL: postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASS }}@127.0.0.1:5432/${{ secrets.DB_NAME }}
        run: |
          cd apps/api
          cargo install sqlx-cli --no-default-features --features postgres
          sqlx migrate run

      # Build and Push
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push API Image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          push: true
          # Note: We use the Git SHA for specific versioning, plus 'latest'
          tags: |
            us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/fitflow/api:${{ github.sha }}
            us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/fitflow/api:latest
          build-args: |
            SQLX_OFFLINE=true
