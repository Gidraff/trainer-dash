name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-latest
    env:
      SQLX_OFFLINE: true
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          # FIXED: 'workspaces' is the correct key for monorepos
          workspaces: "apps/api -> target"
      - name: Verify SQLx Cache
        run: |
          cargo install sqlx-cli --no-default-features --features postgres
          cd apps/api && cargo sqlx prepare --check -- --all-targets
      - name: Rust Test
        run: cd apps/api && cargo test

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Node Test
        run: cd apps/web && npm ci && npm run build

  deploy:
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: "write"
      id-token: "write"
    steps:
      - uses: actions/checkout@v4

      # 1. Auth & SDK
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}
          token_format: "access_token"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # 2. FIXED ORDER: Install Postgres Client first
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Start Cloud SQL Proxy
        run: |
          curl -o cloud-sql-proxy https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.14.2/cloud-sql-proxy.linux.amd64
          chmod +x cloud-sql-proxy

          # REMOVED --private-ip to use the new Public IP path
          ./cloud-sql-proxy ${{ secrets.GCP_PROJECT }}:${{ secrets.GCP_REGION }}:${{ secrets.DB_INSTANCE_NAME }} --port 5432 &
          sleep 5 # Give it a second to initialize

      # 4. Smart Wait Loop
      - name: Wait for Cloud SQL Proxy
        run: |
          echo "Waiting for Proxy..."
          timeout=30
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if pg_isready -h 127.0.0.1 -p 5432 > /dev/null 2>&1; then
              echo "✓ Proxy Ready"
              exit 0
            fi
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "✗ Proxy failed. Logs:"
          cat proxy.log
          exit 1

      # 5. Run Migrations
      - name: Run Migrations
        env:
          DATABASE_URL: postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASS }}@127.0.0.1:5432/${{ secrets.DB_NAME }}
        run: |
          cd apps/api
          cargo install sqlx-cli --no-default-features --features postgres
          sqlx migrate run

      # 6. Build and Push (With Registry Caching)
      # 6. Build and Push (With both 'latest' and 'sha' tags)
      - name: Build & Push Images
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

          # Tag variables
          REPO="us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/fitflow"
          SHA_TAG="${{ github.sha }}"

          # API Image: Push both latest and the specific commit SHA
          docker build -t $REPO/api:latest -t $REPO/api:$SHA_TAG ./apps/api
          docker push $REPO/api:latest
          docker push $REPO/api:$SHA_TAG

          # Frontend Image
          docker build -t $REPO/frontend:latest -t $REPO/frontend:$SHA_TAG ./apps/web
          docker push $REPO/frontend:latest
          docker push $REPO/frontend:$SHA_TAG

      - name: Update Image in K8s
        run: |
          cd k8s/overlays/production
          # This command modifies the kustomization.yaml file locally
          kustomize edit set image fitflow-api=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/fitflow/api:${{ github.sha }}

      - name: Update and Push K8s Manifest
        run: |
          cd k8s/overlays/production
          kustomize edit set image fitflow-api=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/fitflow/api:${{ github.sha }}

          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add kustomization.yaml
          git commit -m "deploy: update image to ${{ github.sha }} [skip ci]" || echo "No changes to commit"

          # Pull latest changes to avoid 'rejected' errors before pushing
          git pull --rebase origin main
          git push origin main

      # 7. Cleanup
      - name: Stop Proxy
        if: always()
        run: |
          [ -f proxy.pid ] && kill $(cat proxy.pid) || true
