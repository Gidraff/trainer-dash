# Standard HTTP server: Redirects all traffic to HTTPS
server {
    listen 80;
    server_name localhost;

    # Force redirect to HTTPS for security
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl;
    server_name localhost;

    # SSL Certificates (Managed by Docker Volumes)
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # Security enhancements
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 1. Frontend: Serves the React static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 2. Backend: Proxies /api requests to the 'trainer-api' container
    location /api/ {
        # 'api' matches the service name in your docker-compose.yml
        # We use a variable to prevent Nginx from crashing if the API is slow to start
        resolver 127.0.0.11 valid=30s;
        set $upstream_api http://api:8080;

        proxy_pass $upstream_api/;
        
        # Headers to ensure the backend knows the original request details
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}